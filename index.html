<!DOCTYPE html>
<html lang="en">
<head>
 <meta name="description" content="quote_generator" />
 <meta name="title" property="og:title" content="quote_generator" />
 <meta property="og:type" content="quote_generator" />
 <meta name="image" property="og:image"
  content="https://live.staticflickr.com/65535/50819378727_614d7c38d0_b.jpg" />
 <meta name="description" property="og:description" content="quote_generator" />
 <meta name="author" content="Wayne Tipton" />

 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="shortcut icon" href="https://www.google.com/s2/favicons?domain=wwww.waynetipton.com" type="image/png">
  <script src="https://kit.fontawesome.com/1014e0639c.js" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="style.css">

 <title>Quote Generator</title>
</head>
<body>
 <div class="quote-container" id="quote-container">
  <!--Quote -->
  <div class="quote-text">
   <i class="fas fa-quote-left"></i>
   <span id="quote"></span>
   <i class="fas fa-quote-right"></i>
   <!-- Author -->
   <div class="quote-author">
    <span id="author"></span>
   </div>
   <!-- Buttons -->
   <div class="button-container">
    <button class="twitter-button" id="twitter" title="Tweet This!">
     <i class="fab fa-twitter"></i>
    </button>
    <button id="new-quote">New Quote</button>
   </div>   
  </div>
 </div>
<!-- Loader -->
<div class="loader" id="loader"></div>
 <!-- Script -->
 <script src="script.js"></script>
</body>
</html>
